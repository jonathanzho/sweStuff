<body>
    <script type="text/javascript">
        var myNumber = new Number(123456);
        document.write("myNumbder : " + myNumber + "<br>");
        document.write("myNumbder toExponential : " + myNumber.toExponential() + "<br>");
        document.write("myNumbder toFixed : " + myNumber.toFixed() + "<br>");
        document.write("myNumbder toLocaleString : " + myNumber.toLocaleString() + "<br>");
        document.write("myNumbder toPrecision : " + myNumber.toPrecision() + "<br>");
        document.write("myNumbder toString : " + myNumber.toString() + "<br>");
        document.write("myNumbder valueOf : " + myNumber.valueOf() + "<br>");
    </script>
</body>
