<html>
<head>
</head>

<body>
    <script type="text/javascript">
        var tFlag = new Boolean(true);
        var fFlag = new Boolean(false);

        document.write("Testing Boolean Object" + "<br>");

        document.write("fFlag.toString is : " + fFlag.toString() + "<br>");
        document.write("tFlag.valueOf  is : " + tFlag.valueOf()  + "<br>");
        // This is not compatible with all browsers:
        document.write("tFlag.toSource is : " + tFlag.toSource() + "<br>");
    </script>
</body>
</html>
